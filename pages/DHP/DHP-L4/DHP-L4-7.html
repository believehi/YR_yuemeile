					typename = ws.typename;
					//获取背景图片

					// 获取 data-src 图片函数

					//重写返回

					$("#bd12").on("swiperight", function() {
						tishiyin.setStyles({
						  src: '../../../img/fanshu.mp3'
						});
						tishiyin.play();
					});
					$("#bd12").on("swipeleft", function() {
						tishiyin.setStyles({

						});
