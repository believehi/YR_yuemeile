		<script type="text/javascript">
			(function() {
				mui.init({
					swipeBack: false
				});
				var w, ws, typename;
				mui.plusReady(function() {
					ws = plus.webview.currentWebview();
					ws.setStyle(YiRu.viewstyle());
					YiRu.UserLogin();
					typename = ws.typename;
					//获取背景图片
					getbackground(typename);
					// 获取 data-src 图片函数
					GetPictureloadImg(typename);
					//重写返回
					newback(typename, ws);
					Audio = plus.audio.createPlayer({});
					Audioa = plus.audio.createPlayer({});
					player = plus.audio.createPlayer({});
					//录音操作
					actionrecord();
					//批量绑定通用点击事件
					DataActionClick(typename);
					// 翻页音乐
					var tishiyin = plus.audio.createPlayer({});
					$("#bd12").on("swiperight", function() {
						tishiyin.setStyles({
						 src: '../../../img/fanshu.mp3'
						});
						tishiyin.play();
					});
					$("#bd12").on("swipeleft", function() {
						tishiyin.setStyles({
						 src: '../../../img/fanshu.mp3'
						});
						tishiyin.play();
					});

				});
			})();
