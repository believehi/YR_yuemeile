					typename = ws.typename;
					//获取背景图片

					// 获取 data-src 图片函数
					GetPictureloadImg(typename);
					//重写返回

					Audio = plus.audio.createPlayer({});

					player = plus.audio.createPlayer({});

					//批量绑定通用点击事件

					// 翻页音乐

					$("#bd12").on("swiperight", function() {
						tishiyin.setStyles({
						  src: '../../../img/fanshu.mp3'
						});
						tishiyin.play();
					});
					$("#bd12").on("swipeleft", function() {

						});
